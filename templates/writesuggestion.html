<!DOCTYPE html>
<html lang="en">
<head>
  <title>Suggestion Box</title>


  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  <link href="../static/js/signup.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="header">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" ><a href="showLanding">Back</a></li>
          <li role="presentation" class="active"><a href="#">Submit Suggestion</a></li>
        </ul>
      </nav>
      <h3 class="text-muted"><a href="http://www.andela.com"><img src="../static/img/logo3.png"/></a>bc-13 Suggestion Box</h3>
    </div>

    <div class="jumbotron">
      <panel>
      <p>Kindly Submit Your Suggestions Below:</p>

      </panel>
      <form class="form-signin" action="{{ url_for('view_suggestion') }}" method="post">
        <input type="name" name="title" id="title" class="form-control" placeholder="Title" required autofocus>
        <textarea name = "content" rows="10" cols="40" placeholder="Write Here" spellcheck="True"></textarea>
        <button id="btnSubmit" class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in">Submit</button>
      </form>
    </div>
    <footer class="footer">
      <p>Suggestion Box &copy; 2016</p>
    </footer>

  </div>
</body>
</html>
