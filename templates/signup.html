<!DOCTYPE html>
<html lang="en">
<head>
  <title>Suggestion Box</title>


  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  <link href="../static/js/signup.css" rel="stylesheet">

  <script type="text/javascript" src="../static/js/jQuery.js"></script>
</head>

<body>

  <div class="container">
    <div class="header">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" ><a href="/">Home</a></li>
          <li role="presentation" class="active"><a href="#">Sign Up</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">bc-13 Suggestion Box</h3>
    </div>

    <div class="jumbotron">
      <h2>Sign Up</h2>
      <form class="form-signin" action="showLanding" method="post">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="name" name="inputUsername" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <input id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit" value="Sign up" />
      </form>
      <p>Already have an account? <a href="showSignIn">Sign In</a></p>
    </div>



    <footer class="footer">
      <p>Suggestion Box &copy; 2016</p>
    </footer>

  </div>
</body>
</html>
