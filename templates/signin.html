<!DOCTYPE html>
<html lang="en">
<head>
  <title>Suggestion Box</title>
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  <link href="../static/js/signup.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" ><a href="/">Home</a></li>
          <li role="presentation" class="active"><a href="#">Sign In</a></li>
        </ul>
      </nav>
      <h3 class="text-muted"><a href="http://www.andela.com"><img src="../static/img/logo3.png"/></a>bc-13 Suggestion Box</h3>
    </div>
    <div class="jumbotron">
      <h2>Sign In</h2>
      <form class="form-signin" action="login" method="post">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in">Sign In</button>
      </form>
      <p>Don't have an account? <a href="showSignUp">Sign Up</a></p>
    </div>
    <footer class="footer">
      <p>Suggestion Box &copy; 2016</p>
    </footer>
  </div>
</body>
</html>
